name: 发布npm包

on:
  push:
    branches:
      - master

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          registry-url: https://registry.npmjs.org/
      - run: npm i -g pnpm
      - run: pnpm i
      - run: pnpm run lib
      - run: npm publish --tag next
        env:
            NODE_AUTH_TOKEN: ${{secrets.npm_token}}
