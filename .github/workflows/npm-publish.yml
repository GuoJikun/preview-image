name: 发布npm包

on:
    push:
        branches:
            - master

jobs:
    publish-npm:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 10
                  registry-url: https://registry.npmjs.org/
            - run: yarn
            - run: yarn run build:lib
            - run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.npm_token}}
    publish-docs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - run: yarn
            - run: yarn run build
